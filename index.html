  <div onClick={onClick} className={`task-card ${isCompleted ? 'task-card--done' : ''}`}>

const PromptBuilder = ({ stepData, promptParts, onPromptChange }) => {
  const builder = stepData.promptBuilder;
  const fields = ['role', 'context', 'goal', 'format', 'constraints', 'inputData'];

  const filledCount = fields.filter(f => promptParts[f]?.trim()).length;
  const isComplete = filledCount === fields.length;

  const buildFullPrompt = () => {
    if (!isComplete) return 'Wype≈Çnij wszystkie pola powy≈ºej, aby zobaczyƒá pe≈Çny prompt...';

    return `${promptParts.role}

${promptParts.context}

${promptParts.goal}

${promptParts.format}

${promptParts.constraints}

Tekst/dane do przetworzenia:
${promptParts.inputData}`;
  };

  return (
    <div>
      <div className="completeness-indicator">
        {fields.map((field, idx) => (
          <div
            key={field}
            className={`completeness-dot ${promptParts[field]?.trim() ? 'filled' : ''}`}
            title={`${field}: ${promptParts[field]?.trim() ? 'Wype≈Çnione' : 'Do wype≈Çnienia'}`}
          />
        ))}
      </div>

      {fields.map(field => {
        const config = builder[field];
        return (
          <div
            key={field}
            className={`prompt-builder-field ${promptParts[field]?.trim() ? 'filled' : ''}`}
          >
            <label>{config.label}</label>
            <textarea
              placeholder={config.placeholder}
              value={promptParts[field] || ''}
              onChange={(e) => onPromptChange(field, e.target.value)}
            />
            <div className="hint">
              üí° {config.hint}
              <br />
              <strong>Przyk≈Çad:</strong> {config.example}
            </div>
          </div>
        );
      })}

      <div style={{ marginTop: '24px' }}>
        <h4 style={{ marginBottom: '12px', fontSize: '1.1rem', fontWeight: 'bold' }}>
          üìã PodglƒÖd twojego promptu {isComplete ? '‚úÖ' : `(${filledCount}/6)`}
        </h4>
        <div className={`prompt-preview ${isComplete ? 'complete' : ''}`}>
          {buildFullPrompt()}
        </div>

        {isComplete && (
          <button
            onClick={() => {
              navigator.clipboard.writeText(buildFullPrompt());
              alert('‚úÖ Prompt skopiowany! Teraz wklej go do narzƒôdzia AI.');
            }}
            style={{
              marginTop: '16px',
              width: '100%',
              padding: '16px',
              background: '#22c55e',
              color: 'white',
              border: 'none',
              borderRadius: '12px',
              fontSize: '1.1rem',
              fontWeight: 'bold',
              cursor: 'pointer'
            }}
          >
            üìã SKOPIUJ GOTOWY PROMPT
          </button>
        )}
      </div>
    </div>
  );
};
